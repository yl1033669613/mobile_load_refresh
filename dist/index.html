<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./lib/pullLoading.css">
    <title>下拉刷新上拉加载测试</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .pl-container {
        height: 100vh;
    }
    
    .loading-ico {
        border-radius: 50%;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, .6);
        width: 26px;
        height: 26px;
        display: inline-block;
        vertical-align: middle;
        margin: 10px 0;
        -webkit-transition-property: -webkit-transform;
        -webkit-animation: rotate 1.5s ease infinite;
        animation: rotate 1.5s ease infinite;
        -webkit-animation-name: loadingRotate;
        animation-name: loadingRotate;
    }
    
    @-webkit-keyframes loadingRotate {
        from {
            -webkit-transform: rotate(0deg);
        }
        to {
            -webkit-transform: rotate(360deg);
        }
    }
    
    @keyframes loadingRotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    
    .content {
        padding: 25px 0;
        font-size: 15px;
        font-weight: bold;
        color: #1c1c1c;
    }
    
    .content li {
        line-height: 60px;
        text-align: center;
        border-bottom: 1px solid #ccc;
        transition: all .2s;
    }
    
    .content li:active {
        background: rgba(0, 0, 0, .05);
    }
    
    .content li:first-child {
        border-top: 1px solid #ccc;
    }
    </style>
</head>

<body>
    <!-- 滚动容器 必需设置容器高度  默认300px-->
    <div class="pl-container">
        <!-- 下拉刷新loading （需要下拉刷新时必须） -->
        <div class="pl-down"><img src="./images/loading.png" class="loading-ico" alt=""></div>
        <ul class="content">
            <li>1. 请在手机模式下刷新后查看</li>
        </ul>
        <!-- 上拉加载loading （需要上拉加载时必须）-->
        <div class="pl-up-before">上拉加载更多</div>
        <div class="pl-up-in"><img src="./images/loading.png" class="loading-ico" style="box-shadow: none; width: 15px;height: 15px;margin: -2px 5px 0 0" alt="">加载中...</div>
        <div class="pl-up-end">没有更多了</div>
    </div>
</body>
<script src="./lib/pullloading.js"></script>
<script>
var pullLoading = new PullLoading({ //实例化插件
    container: '.pl-container', //滚动容器dom实例 不能是HTML或者BODY节点
    pullUp: function(pl) { //上拉加载回调函数参数是插件实例本身
        setTimeout(function() {
            var content = document.querySelector('.content');
            var liNum = document.querySelectorAll('.content li').length;
            for (var i = 0; i < 5; i++) {
                var html = document.createElement('li');
                html.innerText = liNum + i + 1 + '. 请在手机模式下刷新后查看';
                html.onclick = function() {
                    alert('点击了一条新增的测试数据')
                };
                content.appendChild(html);
            };
            pl.stopPull();
            if (document.querySelectorAll('li').length > 25) {
                pl.pullUpEnd(true);
            }
        }, 1000)
    },
    pullDown: function(pl) { //下拉刷新回调函数参数是插件实例本身
        setTimeout(function() {
            var content = document.querySelector('.content');
            content.innerHTML = '<li>1. 请在手机模式下刷新后查看</li>';
            pl.stopPull();
        }, 1000)
    }
});
// console.log(pullLoading)
</script>

</html>
